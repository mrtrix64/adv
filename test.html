<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>

<style type="text/css">
.mystyle {
	background-color: #900;
	margin: 5px;
	padding: 10px;
	border: 1px solid #C9C;
	color: #FFF;
}
div:empty {
  display:none;
}
</style>
</head>

<body>
<div id="1" class="mystyle">HELLO</div>
<div id="2" class="mystyle">WORLD</div>
<div id="3" class="mystyle"></div>
<div id="4" class="mystyle"></div>
<div id="5" class="mystyle">BOO!</div>
<div id="6" class="mystyle"></div>
<div id="7" class="mystyle">Oi!</div>
<div id="8" class="mystyle"></div>
</body>
</html>
